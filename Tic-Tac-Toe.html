<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ccc;
            font-weight: bold;
            font-size: 24px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        td:hover {
            background-color: #e0e0e0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tic-Tac-Toe</h1>
        <p id="turn">Player X's turn</p>
        <table id="grid" oncontextmenu="return false;"></table>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
    <script>
        const numRows = 3;
        const numCols = 3;
        let currentPlayer = 'X';
        let moves = 0;

        function createGrid() {
            const table = document.getElementById('grid');
            for (let i = 0; i < numRows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement('td');
                    cell.setAttribute('data-row', i);
                    cell.setAttribute('data-col', j);
                    cell.addEventListener('click', playMove);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function playMove(event) {
    const cell = event.target;
    if (cell.textContent === '') {
        cell.textContent = currentPlayer;
        moves++;

        if (checkWin(currentPlayer)) {
            alert(currentPlayer + ' wins!');
            location.reload();
        } else if (moves === numRows * numCols) {
            alert('It\'s a draw!');
            location.reload();
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateTurnDisplay();
        }
    }
}

        function checkWin(player) {
            const rows = document.querySelectorAll('#grid tr');
            for (let i = 0; i < numRows; i++) {
                // Check row
                if (Array.from(rows[i].children).every(cell => cell.textContent === player)) {
                    return true;
                }
                // Check column
                if (Array.from(rows).map(row => row.children[i]).every(cell => cell.textContent === player)) {
                    return true;
                }
            }
            // Check diagonals
            if (Array.from(rows).every((row, i) => row.children[i].textContent === player)) {
                return true;
            }
           tml

            if (Array.from(rows).every((row, i) => row.children[numCols - i - 1].textContent === player)) {
                return true;
            }
            return false;
        }

        function updateTurnDisplay() {
            const turnDisplay = document.getElementById('turn');
            turnDisplay.textContent = `Player ${currentPlayer}'s turn`;
        }

        createGrid();
    </script>
</body>
</html>
