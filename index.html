<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-image: url("https://www.toptal.com/designers/subtlepatterns/patterns/purty_wood.png");
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
            animation: fadeIn 1s ease;
        }

        h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
            animation: fadeIn 2s ease;
        }

        .games-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-card {
            width: 200px;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            transition: transform 0.3s;
            animation: fadeIn 3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>HTML Games</h1>
    <h2>Created by Jeryd/h2>
    <div class="games-list">
        <div class="game-card">
            <div class="game-title">Minesweeper</div>
            <button class="game-button" onclick="window.location.href='minesweeper.html'">Play Now</button>
        </div>
    </div>
</body>
</html>
